<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyBlog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MyBlog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'create_post' %}">Create New Post</a></li>
            </ul>
            
            <ul class="navbar-nav ms-auto">
                <li class="navbar-text ">Morning, {{ user.username }}.  </li>
            </ul>

            <ul class="navbar-nav">
                <li class=" nav-item dropdown">
                    <a class="navbar-text nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        選單
                    </a>

                    <ul class="dropdown-menu">
                        <li><form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="dropdown-item" type="submit">登出</button>
                            </form>
                        </li>
                    </ul>
            </ul>
            </li>
            
        </div>
    </div>
</nav>



<div class="container mt-4">
    {% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
